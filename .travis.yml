language: php
php:
- 5.6
- 7.0
- 7.1
services:
- postgres
- rabbitmq
addons:
  postgresql: '9.3'
before_script:
- chmod 0755 configure
- "./configure shell"
- psql -c 'create database travisci_hodor;' -U postgres
- make install-test-travis
install:
- composer install
after_script:
- vendor/bin/test-reporter --coverage-report=tests/log/coverage.xml
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
cache:
  directories:
  - "$HOME/.composer/cache/files"
